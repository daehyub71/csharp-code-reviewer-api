name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify PyInstaller installation
      run: pyinstaller --version

    - name: Build EXE with PyInstaller
      run: python scripts/build_exe.py --clean
      env:
        PYTHONIOENCODING: utf-8

    - name: Verify EXE exists
      run: |
        if (Test-Path dist/CodeReviewer.exe) {
          Write-Host "‚úÖ EXE built successfully"
          $fileSize = (Get-Item dist/CodeReviewer.exe).Length / 1MB
          Write-Host "üì¶ File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Error "‚ùå EXE not found!"
          exit 1
        }
      shell: pwsh

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: CodeReviewer-Windows-EXE
        path: dist/CodeReviewer.exe
        retention-days: 30

    - name: Create Release ZIP
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        Compress-Archive -Path dist/CodeReviewer.exe -DestinationPath dist/CodeReviewer-Windows-${{ github.ref_name }}.zip
      shell: pwsh

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/CodeReviewer-Windows-${{ github.ref_name }}.zip
        body: |
          ## C# Code Reviewer - Windows Release

          ### üì¶ Download
          - **CodeReviewer-Windows-${{ github.ref_name }}.zip** (~50-100 MB)

          ### ‚úÖ Prerequisites
          - Windows 10/11 (64-bit)
          - No admin rights required
          - No installation needed

          ### üöÄ Quick Start
          1. Extract ZIP file
          2. Run `CodeReviewer.exe`
          3. Ensure Ollama is running (`ollama serve`)
          4. Start analyzing C# code!

          ### üìù Notes
          - This is a standalone executable (includes Python runtime + dependencies)
          - **Ollama is NOT included** - install separately from https://ollama.com
          - Pull Phi-3-mini model: `ollama pull phi3:mini`

          ### üêõ Known Issues
          - Windows Defender may flag as unknown app (click "More info" ‚Üí "Run anyway")
          - First launch may take 10-20 seconds
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
